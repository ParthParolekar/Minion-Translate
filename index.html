<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Minion Translate</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="title">Minion Translate</div>
    </nav>

    <section class="main">
      <div class="about">Enter some text and see how minions would say it</div>

      <textarea
        name=""
        id="text-area"
        placeholder="Enter your text here"
      ></textarea>

      <button class="translate-btn">Translate</button>

      <div class="translation"></div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
